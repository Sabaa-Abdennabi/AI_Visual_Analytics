<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap sur Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('site_screenshot.png'); /* üî• Mets ici ton image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #heatmapContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* pour ne pas bloquer les clics sur la page */
        }
    </style>
</head>
<body>

<div id="container">
    <div id="heatmapContainer"></div>
</div>

<!-- Charger heatmap.js -->
<script src="https://cdn.jsdelivr.net/npm/heatmap.js"></script>

<script>
    // Cr√©er une instance de heatmap.js
    var heatmapInstance = h337.create({
        container: document.getElementById('heatmapContainer'),
        radius: 50,       // rayon autour du point chaud
        maxOpacity: 0.6,  // opacit√© maximale
        minOpacity: 0,
        blur: 0.8,        // niveau de flou
    });

    // Simuler des donn√©es
    var points = [];
    var max = 1;
    var width = window.innerWidth;
    var height = window.innerHeight;
    //hni thot les coordonn√©es des points 
    for (var i = 0; i < 30; i++) {
        var val = Math.random(); // intensit√© entre 0 et 1
        max = Math.max(max, val);
        var point = {
            x: Math.floor(Math.random() * width),
            y: Math.floor(Math.random() * height),
            value: val
        };
        points.push(point);
    }
    console.log(points); // Afficher les points dans la console pour le d√©bogage

    // D√©finir les donn√©es de la heatmap
    var data = {
        max: max,
        data: points
    };

    // Injecter les donn√©es dans la heatmap
    heatmapInstance.setData(data);
</script>

</body>
</html>
